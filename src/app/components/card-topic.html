<style>
  /* Removing arrows from input number */

  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type='number'] {
    -moz-appearance: textfield;
  }
</style>

<div class="mb-2 text-center">
  <h2>Create your deck of cards</h2>
</div>
<form (ngSubmit)="onContinue()" #deckForm="ngForm" class="flex flex-col gap-4">
  <div class="flex text-center">
    <label class="flex-auto" for="numberOfCards"
      >Number of cards in the deck:</label
    >
    <input
      id="numberOfCards"
      name="numberOfCards"
      class="w-[100px] text-center"
      type="number"
      min="0"
      required
      [(ngModel)]="deck.numberOfCards"
      #numberOfCards="ngModel"
    />
  </div>
  <div class="flex text-center">
    <label class="flex-auto" for="numberOfSuits"
      >Number of suits in the deck:</label
    >
    <input
      id="numberOfSuits"
      name="numberOfSuits"
      class="w-[100px] text-center"
      type="number"
      min="0"
      required
      [(ngModel)]="deck.numberOfSuits"
      #numberOfSuits="ngModel"
    />
  </div>

  <div class="flex justify-between">
    <div
      class="w-[100px] cursor-pointer border-2 py-2 text-center transition duration-300 ease-in-out hover:bg-beige-700"
      (click)="onBack()"
    >
      Go back
    </div>

    <input
      type="submit"
      class="w-[100px] cursor-pointer border-2 py-2 text-center transition duration-300 ease-in-out hover:bg-beige-700"
      value="Continue"
    />
  </div>
</form>
